springdoc.api-docs.path=/open-api/api-docs
springdoc.swagger-ui.path=/open-api/swagger-ui-custom.html
# Spring
spring.main.banner-mode=off
logging.pattern.dateformat=HH:mm:ss
server.port=${PORT:8084}
# Postgres
spring.datasource.url=${LOCAL_POSTGRES_BBDD_URI}
spring.datasource.username=${LOCAL_POSTGRES_BBDD_USERNAME}
spring.datasource.password=${LOCAL_POSTGRES_BBDD_PASSWORD}
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC-3
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.username=apidisneyrest@gmail.com
spring.mail.password=${PASSWORD_EMAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.quitwait=false



